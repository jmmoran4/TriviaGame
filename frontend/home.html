<!-- The home page instructs the player to pick a category  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trivia Game</h1>
        </header>
    </div>
    <div class="container-categories">
        <main>
            <p>Choose Your Trivia Category!</p>
            <button id="button-history" onclick="AskQuestion(history)">History</button>
            <button id="button-sports" onclick="AskQuestion(sports)">Sports</button>
            <button id="button-art" onclick="AskQuestion(art)">Art</button>
            <button id="button-geography" onclick="AskQuestion(geography)">Geography</button>
            <button id="button-science" onclick="AskQuestion(science)">Science</button>
            <button id="button-currentEvents" onclick="AskQuestion(currentEvents)">Current Events</button>
            <button id="button-entertainment" onclick="AskQuestion(entertainment)">Entertainment</button>
        </main>
        <footer>
            <p>Trivia Game &copy; 2024</p>
        </footer>
    </div>

    <script src="view.js"></script>
</body>
</html>
